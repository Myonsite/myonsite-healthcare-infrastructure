# Istio Ambient Mesh Waypoint Gateway for AI Agents
# Enables zero-trust networking for thousands of AI agents

apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: ai-agents-waypoint
  namespace: ai-agents
  annotations:
    istio.io/waypoint-for: "ai-agents"
spec:
  gatewayClassName: istio
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: ai-agents-route
  namespace: ai-agents
spec:
  parentRefs:
  - name: ai-agents-waypoint
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api/ai-agents
    backendRefs:
    - name: ai-agent-orchestrator
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /grpc
    backendRefs:
    - name: ai-agent-orchestrator
      port: 9090
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: ai-agents-metrics-route
  namespace: ai-agents
spec:
  parentRefs:
  - name: ai-agents-waypoint
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /metrics
    backendRefs:
    - name: ai-agent-orchestrator
      port: 9091 